<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Spotify Tools</title> <!--Needs better title-->
        <!--JQuery CDN. Any scripts that use JQuery must be declared after this-->
        <script
            src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous">
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="underscore-min.js"></script>
        <!-- MAKE SURE TO KEEP TRACK OF FOLDER UP PATHS (../) -->
        <!--Bootstrap-->
        <script src="../../bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">\
        <!--custom/override styles-->
        <link rel="stylesheet" href="../../stylesheet2.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="relations.css" media="screen" title="no title" charset="utf-8">
    </head>

    <body>
        <!-- navigation bar  -->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="../../index2.html">
                    <span id="header-title">Spotify Toolbox</span></a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul id="options" class="nav navbar-nav navbar-right">
                      <!-- <li><a class="option" 
                      href="http://linktocorrespondingpage.com/" 
                      id='show-about'>About</a></li> -->
                    </ul>
                </div>
            </div>
        </div>
 
        <div class="container-fluid" id="main-contain">
            <div class="row" id="title-row"></div>
            <div class="row" id="content-row">
                  <div id ="intro"class="container">
                      <h1>Relations</h1>
                      <p class="lead">This tool lists the frequency of arists that appear 
                        as one of the first 5 related artists for each of your saved track, 
                        as well as the number of saved tracks from each artist (>2).</p>
                      <div id="search-form" class="form-inline">
                          <span class="xform-control">
                              <button class="btn btn-outline-default btn-large" id='go' type="button">Show My Related Artists</button> 
                          </span>
                      </div>
                      <div id="info"> </div>
                  </div>
                  <div id="main" class="container">
                      <h1> Related Artists for <span id="who"> </span></h1>
                      <hr>
                      <div id="artist-list" class="col-xs-offset-1 col-xs-4"></div>
                      <div id="related-list" class="col-xs-offset-2 col-xs-4"></div>
                  </div>
              </div>

                <div class="col-sm-offset-11 col-sm-1" id="authorize-button">
                    <h1 id="authorize-text">Authorize</h1>
                </div>
          </div>
        <script src="relations.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Spotify Tools</title> <!--Needs better title-->
        <!--JQuery CDN. Any scripts that use JQuery must be declared after this-->
        <script
            src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous">
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="../underscore-min.js"></script>
        <!-- MAKE SURE TO KEEP TRACK OF FOLDER UP PATHS (../) -->
        <!--Bootstrap-->
        <script src="../../bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">\
        <!--custom/override styles-->
        <link rel="stylesheet" href="../../stylesheet2.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="obscur.css" media="screen" title="no title" charset="utf-8">
    </head>

    <body>
        <!-- navigation bar  -->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="../../index2.html">
                    <span id="header-title">Spotify Toolbox</span></a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul id="options" class="nav navbar-nav navbar-right">
                      <!-- <li><a class="option" 
                      href="http://linktocorrespondingpage.com/" 
                      id='show-about'>About</a></li> -->
                    </ul>
                </div>
            </div>
        </div>
 
        <div class="container-fluid" id="main-contain">
            <div class="row">
                  <div id ="intro" class="container">
                      <h1>Obscur</h1>
                      <p class="lead" id="intro-text">This tool takes the average popularity of your top artists and
                        returns an overall obscurity rating for your Spotify listening habits.</p>
                  </div>
                    <div id="buttons" class="row">
                        <span class="col-xs-offset-2 xform-control">
                            <button class="btn btn-outline-default btn-sm" id='short_term' type="button">Short Term Rating</button> 
                        </span>
                        <span class="xform-control">
                            <button class="btn btn-outline-default btn-sm" id='medium_term' type="button">Medium Term Rating</button> 
                        </span>
                        <span class="xform-control">
                            <button class="btn btn-outline-default btn-sm" id='long_term' type="button">Long Term Rating</button> 
                        </span>
                    </div>
                      <div id="info"> </div>
              </div>
            <div id="main" class="row">
                <h1> Obscurity rating for <span id="who"> </span></h1>
                <hr>
                <div id="ranking" class="col-xs-12"></div>
                
            </div>

                <div class="col-sm-offset-11 col-sm-1" id="authorize-button">
                    <h1 id="authorize-text">Authorize</h1>
                </div>
          </div>
        <script src="obscur.js"></script>
    </body>
</html>

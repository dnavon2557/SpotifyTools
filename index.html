<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Spotify Tools</title> <!--Needs better title-->
        <!--JQuery CDN. Any scripts that use JQuery must be declared after this-->
        <script
        			  src="https://code.jquery.com/jquery-3.1.0.min.js"
        			  integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
        			  crossorigin="anonymous"></script>
        <!--Bootstrap-->
        <script src="bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
        <!--plugin to create lines between html elems-->
        <script src="jquery.html-svg-connect.js" type="text/javascript"></script>
        <script src="draw_paths.js" charset="utf-8"></script>
        <!--custom/override styles-->
        <link rel="stylesheet" href="stylesheet.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div class="container-fluid" id="main-contain">
            <div class="row"id="title-row">
                <h1 id="title">Spotify Toolbox</h1>
            </div>
            <div class="row" id="content-row">
                <div class="col-md-4">
                    <div id="info-box">
                        <p>
                            Access a suite of tools to start making your perfect playlist now
                        </p>
                        <p class="lead">
                            Hover over a tool to find out more or press authorize to get started
                        </p>
                    </div>
                </div>
                <div class="col-md-8">
                    <div id="authorize-tools">
                        <div id="tools">
                            <h1 class="tool-name">
                                VibeStation
                            </h1>
                            <h1 class="tool-name">
                                HowLit
                            </h1>
                            <h1 class="tool-name">
                                HomePlay
                            </h1>
                            <h1 class="tool-name">
                                PlayGround
                            </h1>
                            <h1 class="tool-name">
                                GetHype
                            </h1>
                            <h1 class="tool-name">
                                inTune
                            </h1>
                        </div>
                        <div id="authorize-button">
                            <h1 id="authorize-text">Authorize</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
